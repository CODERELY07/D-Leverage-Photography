<body>
    
    <div class="container">
        <form action="https://formsubmit.co/316140c1af7d038b0e3a2797da3d9301" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="New email for D'Leverage">
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="email" name="email" placeholder="Enter your Email Address" required>
            <input type="text" name="message" placeholder="Write your message here" required>
            <button type="submit">Send</button>
       </form>
    </div>
